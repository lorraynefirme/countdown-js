<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contador</title>
</head>
<body>
  <h1>Faltam quantos dias?</h1>

  <form>
    <input type="date" id="date">
  </form>

  <div class="countdown-container">
    
    <div class="countdown-item days-container">
      <p class="title" id="days">0</p>
      <span>Dias</span>
    </div>
    <div class="countdown-item hours-container">
      <p class="title" id="hours">0</p>
      <span>Horas</span>
    </div>
    <div class="countdown-item minutes-container">
      <p class="title" id="minutes">0</p>
      <span>Minutos</span>
    </div>
    <div class="countdown-item seconds-container">
      <p class="title" id="seconds">0</p>
      <span>Segundos</span>
    </div>

  </div>
  
  <script src="./script.js"></script>
</body>
</html>
